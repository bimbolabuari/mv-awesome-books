<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Awesome books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
    <body>
        <h1 class="text-center">All awesome books</h1>
        <section id="collection" class="d-flex justify-content-center m-auto border w-100">
          <div id= 'book-collection' class="d-flex w-100"></div>
        </section>
        <div class="d-flex justify-content-center w-50 m-auto">
        <section id="createBook" class="w-100">
          <h2 class="text-center">Add a new book</h2>
           <form id="book-form">
               <input type="text" placeholder="Title" class="w-100 mt-2 pl-1" id="title" name="title" required><br>
               <input type="text" placeholder="Author" class="w-100 mt-2 pl-1" id="author" name="author" required><br>
               <div class="d-flex justify-content-end mt-3">
               <button type="submit">Add</button>
               </div>
           </form>
        </section>
        </div>
        <script src="index.js"></script>
    </body>
    </html>
