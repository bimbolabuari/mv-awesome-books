<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Awesome books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
    <body>
        <h1 class="text-center text-primary pt-5 pb-3">All awesome books</h1>
        <section id="collection" class="d-flex justify-content-center m-auto w-100">
          <ul id= 'book-collection' class="d-flex flex-column border border-5 border-primary"></ul>
        </section>
        <div class="d-flex justify-content-center w-50 m-auto">
        <section id="createBook" class="w-100">
          <div class="text-center">___________________________</div>
          <h2 class="text-center text-primary pt-3">Add a new book</h2>
           <form id="book-form">
               <input type="text" placeholder="Title" class="w-100 mt-2 pl-1" id="title" name="title" required><br>
               <input type="text" placeholder="Author" class="w-100 mt-2 pl-1" id="author" name="author" required><br>
               <input type="text" placeholder="id-number" class="w-100 mt-2 pl-1" id="id" name="id" required><br>
               <div class="d-flex justify-content-end mt-3">
               <button type="submit" class="pl-2 pr-2">Add</button>
               </div>
           </form>
        </section>
        </div>
        <script src="index.js"></script>
    </body>
    </html>
